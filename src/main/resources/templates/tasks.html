<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Tasks Page</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Go to HomePage</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/projects">Go to Projects</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/newtask/{id}(id=${projectId})}">Add Task</a>
        </div>
        <div class="navbar-header navbar-right" >
            <a class="navbar-brand" href="/logout" th:href="@{/logout}" style = "background:red; color:yellow;" >Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Tasks</h1>
    </div>
    <div class="">
        <h3 th:text="${projectName}"></h3>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td><b>Task Description</b></td>
            <td><b>Status</b></td>
            <td><b>Creation Date</b></td>
<!--            <td><b>Comes under Project</b></td>-->
            <td><b>Updated On</b></td>
            <td><b>Update</b></td>
            <td><b>Delete</b></td>
        </tr>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.description}">Last Name</td>
            <td th:text="${task.status}">First Name</td>
            <td th:text="${task.createdDate}">Created On</td>
<!--            <td th:text="${task.project}!=null? ${task.project.projectId}: 'VACANT'">ProjectId</td>-->
            <td th:text="${task.updatedDate}">Updated On</td>
            <td><a th:href="@{/showproject/{idd}/edittask/{id}(idd=${task.project.projectId}, id=${task.taskId})}"> Edit</a></td>
            <td><a th:href="@{/showproject/{idd}/deletetask/{id}(idd=${task.project.projectId}, id=${task.taskId})}"> Delete</a></td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 Frank Moley</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
