<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Projects Page</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Go to HomePage</a>
            <a class="navbar-brand" href="/newproject">Add Project</a>
        </div>
        <div class="navbar-header navbar-right" >
            <a class="navbar-brand" href="/logout" th:href="@{/logout}" style = "background:red; color:yellow;" >Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h2>Welcome to Projects Page</h2>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td><b>Project Id</b></td>
            <td><b>Project Title</b></td>
            <td><b>Creation Date</b></td>
            <td><b>View Projects</b></td>
<!--            <td><b>Create Task</b></td>-->
            <td><b>Update</b></td>
            <td><b>Delete</b></td>
            <td><b>Export gist</b></td>
        </tr>

        <tr th:each="project: ${projects}">

            <td th:text="${project.projectId}" >Project Title </td>
            <td th:text="${project.title}" >Project Title </td>
            <td th:text="${project.createdDate}">Created Date</td>
            <td ><a th:href="@{/showproject/{id}(id=${project.projectId})}">View Project</a></td>
<!--            <td ><a th:href="@{/newtask/{id}(id=${project.projectId})}">Create Task</a></td>-->
            <td><a th:href="@{/editproject/{id}(id=${project.projectId})}"> Edit</a></td>
            <td><a th:href="@{/deleteproject/{id}(id=${project.projectId})}"> Delete</a></td>
<!--            <td><form th:action="@{/getsummary/{id}(id=${project.projectId})}" >-->
<!--                <p><input type="submit" value="Export gist"/></p>-->
            <td> <a th:href="@{/getsummary/{id}(id=${project.projectId})}"> Save Gist</a></td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 Frank Moley</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
